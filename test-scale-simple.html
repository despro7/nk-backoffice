<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">

    <style>

        .success { color: green; }
        .error { color: red; }
        .info { color: blue; }

    </style>
</head>
<body>
    <h1>üß™ –¢–µ—Å—Ç –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –≤–µ—Å–æ–≤ –í–¢–ê-60</h1>

    <div>
        <button onclick="testScaleConnection()">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç –≤–µ—Å–æ–≤</button>
        <button onclick="clearLog()">üßπ –û—á–∏—Å—Ç–∏—Ç—å –ª–æ–≥</button>
    </div>

    <div id="log" class="log"></div>

    <script type="module">
        import ScaleService from './client/services/ScaleService.js';

        let scaleService = new ScaleService();
        let logElement = document.getElementById('log');

        function log(message, type = 'info') {
            const time = new Date().toLocaleTimeString();
            const div = document.createElement('div');
            div.className = type;
            div.textContent = `[${time}] ${message}`;
            logElement.appendChild(div);
            logElement.scrollTop = logElement.scrollHeight;
            console.log(message);
        }

        function clearLog() {
            logElement.innerHTML = '';
        }

        window.testScaleConnection = async function() {
            log('üöÄ –ó–∞–ø—É—Å–∫ —Ç–µ—Å—Ç–∞ –ø–æ–¥–∫–ª—é—á–µ–Ω–∏—è –∫ –≤–µ—Å–∞–º...', 'info');

            try {
                // 1. –ü—Ä–æ–≤–µ—Ä–∫–∞ Web Serial API
                if (!('serial' in navigator)) {
                    log('‚ùå Web Serial API –Ω–µ –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'error');
                    return;
                }
                log('‚úÖ Web Serial API –ø–æ–¥–¥–µ—Ä–∂–∏–≤–∞–µ—Ç—Å—è', 'success');

                // 2. –ù–∞—Å—Ç—Ä–æ–π–∫–∞ callback –¥–ª—è –ø–æ–ª—É—á–µ–Ω–∏—è –¥–∞–Ω–Ω—ã—Ö
                scaleService.onWeightData((data) => {
                    log(`üìä –ü–æ–ª—É—á–µ–Ω—ã –¥–∞–Ω–Ω—ã–µ: ${data.weight} –∫–≥ (—Å—Ç–∞–±–∏–ª—å–Ω–æ: ${data.isStable})`, 'success');
                });

                // 3. –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –≤–µ—Å–∞–º
                log('üîå –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∫ –≤–µ—Å–∞–º...', 'info');
                const connected = await scaleService.connect();

                if (!connected) {
                    log('‚ùå –ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è –∫ –≤–µ—Å–∞–º', 'error');
                    return;
                }

                log('‚úÖ –ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ —É—Å–ø–µ—à–Ω–æ!', 'success');

                // 4. –û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö 10 —Å–µ–∫—É–Ω–¥
                log('‚è≥ –û–∂–∏–¥–∞–Ω–∏–µ –¥–∞–Ω–Ω—ã—Ö —Å –≤–µ—Å–æ–≤ (10 —Å–µ–∫—É–Ω–¥)...', 'info');
                await new Promise(resolve => setTimeout(resolve, 10000));

                // 5. –û—Ç–∫–ª—é—á–µ–Ω–∏–µ
                log('üîå –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –æ—Ç –≤–µ—Å–æ–≤...', 'info');
                await scaleService.disconnect();
                log('‚úÖ –û—Ç–∫–ª—é—á–µ–Ω–∏–µ –∑–∞–≤–µ—Ä—à–µ–Ω–æ', 'success');

            } catch (error) {
                log(`‚ùå –û—à–∏–±–∫–∞: ${error.message}`, 'error');
            }
        };

        window.clearLog = clearLog;

        // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–∏–π –ª–æ–≥ –ø—Ä–∏ –∑–∞–≥—Ä—É–∑–∫–µ
        log('üîß –¢–µ—Å—Ç –∑–∞–≥—Ä—É–∂–µ–Ω. –ù–∞–∂–º–∏—Ç–µ "–ó–∞–ø—É—Å—Ç–∏—Ç—å —Ç–µ—Å—Ç –≤–µ—Å–æ–≤"', 'info');
    </script>
</body>
</html>
